<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio</title>
</head>

<body>
    <header class="main_header">
        <h1>
            &lt;LV />
        </h1>
        <button id="open_menu__btn" onclick="openCloseMenu()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="0.5" y="0.5" width="23" height="23" stroke="black" />
                <path d="M4 12H20" stroke="#4B5563" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M4 6H20" stroke="#4B5563" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M4 18H20" stroke="#4B5563" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </button>
    </header>
    <main>
        <dialog id="menu_dialog">
            <header class="header_dialog">
                <form method="dialog">
                    <h1>
                        &lt;LV />
                    </h1>
                    <button type="submit">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M18 6L6 18" stroke="#4B5563" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M6 6L18 18" stroke="#4B5563" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </button>
                </form>
            </header>
        </dialog>
    </main>
    <footer></footer>

    <script>
        const dialog = document.getElementById("menu_dialog");
        const showButton = document.getElementById("open_menu__btn");

        // "Show the dialog" button opens the dialog modally
        showButton.addEventListener("click", () => {
            dialog.showModal();
        });
    </script>
</body>

</html>
